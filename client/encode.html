<template name="inputFile">

	</SELECT>
	<SELECT name="nom" class="codec">
	<Option>mpeg4</Option>
	<Option>libvpx-vp9</Option>
	<Option>mpeg2video</Option>
	<Option>libx265</OPTION>
	<Option>libx264</OPTION>
	<Option>mjpeg</OPTION>
	<Option>libvpx</OPTION>
	<OPTION>prores</OPTION>
	</SELECT>
    <input type="submit" value="Go" class="btn btn-primary">
  </form>
</template>
